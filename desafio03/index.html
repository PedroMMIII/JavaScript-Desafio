<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de revisões</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Titulo-->
    <section class="container">
        <div class="titulo">
            <h2>Revisões</h2>
            <div class="linha"></div>
        </div>

        <!--Carrosel de revisão-->
        <article class="review">
            <div class="img-container">
                <img src="img/person-1.jpeg" id="pessoa-img" alt="imgem pessoa">
            </div>

            <div class="information">
                <h3 id="nome">Jorge Smith</h3>
                <p id="trabalho">Desenvolvedor Front-end</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate sunt nemo blanditiis obcaecati! Cupiditate vel cumque ea quos dolore quae pariatur quaerat deleniti molestias omnis odio quis, non ratione similique!</p>
            </div>

             <!-- Botão de voltar e passar-->
            <div class="btn-container">
                <button class="anterior-btn"> <i class="fas fa-chevron-left"></i> </button>
            </div>

            <div class="btn-container">
                <button class="proximo-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <!-- Botão random-->
            <button class="aleatorio-btn">Surpreenda</button>

        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>

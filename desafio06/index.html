<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas frequentes</title>
    <link rel="stylesheet" href="styles.css">
    <!--Fonts usadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!--Icones-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="container">
        <div class="titulo">
            <h1>Perguntas Frequentes</h1>
        </div>

        <div class="perguntas">
            <p>
                Qual é o meu IP? 
                <button class="btn-resposta"><span class="material-symbols-outlined">add_box</span></button>
            </p>
            
        </div>
                    
        <div class="perguntas"> 
            <p>
                Que horas são?
                <button class="btn-resposta"><span class="material-symbols-outlined">add_box</span></button>
            </p>
            
        </div>

        <div class="perguntas">
            <p>
                Como dar nó em gravata?
                <button class="btn-resposta"><span class="material-symbols-outlined">add_box</span></button>
            </p>
            
        </div>

    </section>
</body>
</html>
